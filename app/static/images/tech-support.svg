<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background elements -->
  <circle cx="250" cy="250" r="200" fill="#e6efff" opacity="0.5"/>
  <path d="M100,350 Q250,250 400,350" stroke="#c6d8ff" stroke-width="5" fill="none"/>
  
  <!-- Main computer illustration -->
  <rect x="150" y="150" width="200" height="150" rx="5" fill="#ffffff" stroke="#333" stroke-width="3"/>
  <rect x="155" y="155" width="190" height="140" rx="3" fill="#e6f7ff"/>
  
  <!-- Screen content -->
  <rect x="170" y="170" width="160" height="20" rx="2" fill="#4f46e5" opacity="0.7"/>
  <rect x="170" y="200" width="70" height="10" rx="2" fill="#333" opacity="0.2"/>
  <rect x="170" y="220" width="160" height="10" rx="2" fill="#333" opacity="0.1"/>
  <rect x="170" y="240" width="140" height="10" rx="2" fill="#333" opacity="0.1"/>
  <rect x="170" y="260" width="100" height="10" rx="2" fill="#333" opacity="0.1"/>
  
  <!-- Computer stand -->
  <path d="M225,300 L200,330 L300,330 L275,300" fill="#333"/>
  <rect x="200" y="330" width="100" height="5" rx="2" fill="#222"/>
  
  <!-- Circular check mark -->
  <circle cx="370" cy="180" r="30" fill="#4ade80"/>
  <path d="M355,180 L365,190 L385,170" stroke="white" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Clipboard with tasks -->
  <rect x="80" y="200" width="60" height="80" rx="3" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <rect x="80" y="210" width="60" height="10" fill="#e6e6e6"/>
  <rect x="85" y="225" width="30" height="5" rx="1" fill="#4f46e5" opacity="0.7"/>
  <rect x="120" y="225" width="10" height="5" rx="1" fill="#22c55e"/>
  <rect x="85" y="240" width="30" height="5" rx="1" fill="#333" opacity="0.2"/>
  <rect x="120" y="240" width="10" height="5" rx="1" fill="#ef4444"/>
  <rect x="85" y="255" width="30" height="5" rx="1" fill="#333" opacity="0.2"/>
  <rect x="120" y="255" width="10" height="5" rx="1" fill="#22c55e"/>
</svg>