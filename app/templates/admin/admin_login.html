<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechResolve - Admin Login</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-indigo-600 p-6 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white text-indigo-600 text-2xl mb-4">
                    <i class="fas fa-tools"></i>
                </div>
                <h1 class="text-white text-2xl font-bold">TechResolve</h1>
                <p class="text-indigo-200 text-sm">Department of Computer Applications</p>
            </div>
            
            <div class="p-8">
                <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">Admin Login</h2>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-3 rounded-lg flex items-center gap-2 {{ 'bg-green-50 text-green-800 border border-green-200' if category=='success' else 'bg-red-50 text-red-800 border border-red-200' }}">
                            <i class="fas {{ 'fa-check-circle text-green-500' if category=='success' else 'fa-exclamation-circle text-red-500' }}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                {% endwith %}
                
                <form method="POST">
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="email">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input id="email" name="email" type="email" required class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" placeholder="you@example.com">
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="password">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="password" name="password" type="password" required class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" placeholder="••••••••">
                        </div>
                    </div>
                    
                    <div class="mb-6 flex items-center">
                        <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 flex justify-center items-center transition-all">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </button>
                </form>
                
                <div class="text-center mt-6">
                    <a href="{{ url_for('main.home') }}" class="text-sm text-gray-600 hover:text-indigo-600">
                        <i class="fas fa-arrow-left mr-1"></i> Back to Homepage
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
